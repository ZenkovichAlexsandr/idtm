<div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;" *ngIf="isOpened">
  <div class="toast {{type}}" style="position: absolute; top: 0; right: 30px;">
    <div class="toast-header">
      <strong class="mr-auto">IDTM</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" (click)="onClose()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {{message}}
    </div>
  </div>
</div>
