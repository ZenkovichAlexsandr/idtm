<form [formGroup]="form" (ngSubmit)="onSave()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text"
           class="form-control"
           id="username"
           aria-describedby="usernameHelp"
           placeholder="Enter username"
           [readOnly]="!isEdit"
           [formControl]="username">
    <small id="usernameHelp" *ngIf="username.hasError('required')" class="form-text error">
      Username can not be empty.
    </small>

    <label for="name">Name</label>
    <input type="text"
           class="form-control"
           id="name"
           aria-describedby="nameHelp"
           placeholder="Enter name"
           [readOnly]="!isEdit"
           [formControl]="name">
    <small id="nameHelp" *ngIf="name.hasError('required')" class="form-text error">
      Name can not be empty.
    </small>

    <label for="lastName">Last Name</label>
    <input type="text"
           class="form-control"
           id="lastName"
           aria-describedby="lastNameHelp"
           placeholder="Enter last name"
           [readOnly]="!isEdit"
           [formControl]="lastName">
    <small id="lastNameHelp" *ngIf="lastName.hasError('required')" class="form-text error">
      Last Name can not be empty.
    </small>

    <label for="title">Title</label>
    <input type="text"
           class="form-control"
           id="title"
           placeholder="Enter title"
           [readOnly]="!isEdit"
           [formControl]="title">

    <label for="address">Address</label>
    <input type="text"
           class="form-control"
           id="address"
           placeholder="Enter address"
           [readOnly]="!isEdit"
           [formControl]="address">
  </div>
  <button type="button" class="btn btn-primary" (click)="isEdit = true" *ngIf="!isEdit">Edit</button>
  <button type="button" class="btn btn-primary" *ngIf="isEdit" (click)="onCancel()">Cancel</button>
  <button type="submit" class="btn btn-primary" *ngIf="isEdit" [disabled]="form.invalid">Submit</button>
</form>
